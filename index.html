<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexilearn - Discover Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
    <div class="main-container">
        
        <div class="header">
            <h1 class="logo">Lexilearn</h1>
            <p class="tagline">Discover the beauty of words</p>
        </div>

       
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for any word...">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>

       
        <div class="loader" id="loader"></div>

       
        <div id="resultsSection"></div>

        
        <h2 class="section-title" id="randomWordsTitle">Explore Random Words</h2>
        <div class="word-cards-grid" id="randomWordsGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
